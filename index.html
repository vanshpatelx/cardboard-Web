<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Template</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('back.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is a simple HTML template with an image background.</p>
        </div>
    </div>
</body>
</html>
